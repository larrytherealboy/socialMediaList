<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>User List</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fake User List</a>
    </div>
  </nav>

  <div class="container mt-5 ms-5">
    <!-- Search Bar-->
    <form class="row row-cols-lg-auto g-3 align-items-center mb-5" id="search-form">
      <div class="row row-cols-2">
        <div class="col-8">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Username">
          </div>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    <!-- helper class: mt-5 = margin top -->
    <div class="cotainer">
      <!-- Render User List -->
      <div class="row row-cols-7" id="data-panel">

      </div>
      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination mt-3" id="paginator">
        </ul>
      </nav>
    </div>
  </div>


  <!-- Movie Modal -->
  <div class="modal fade" id="user-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-model-title">User title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-model-body">
          <div class="row">
            <div class="col-sm-7" id="user-model-image">
              <img src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1" alt="user-poster"
                class="image-fluid">
            </div>
            <div class="col-sm-5">
              <h3 id="user-model-fullname">Name: full name</h3>
              <h6><em id="user-model-gender">Gender: male</em></h6>
              <h6><em id="user-model-age">Age: 25</em></h6>
              <p><em id="user-model-birthday">Birthday: 2020/01/05</em></p>
              <p><em id="user-model-region">Region: USA</em></p>
              <p><em id="user-model-email">Email: abclarry</em></p>
              <button id="add-friend-button" type="button" class="btn btn-info">Add Friend</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>

</html>
